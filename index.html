<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–∞–∑–ª</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    #puzzle {
      display: grid;
      gap: 2px;
      background: #ccc;
      padding: 5px;
      border: 2px solid #000;
      min-width: 200px;
      min-height: 200px;
    }
    #previewContainer {
      margin-top: 15px;
      display: none;
      text-align: center;
    }
    #previewContainer img {
      max-width: 300px;
      border: 2px solid #444;
    }
    .piece {
      background-size: cover;
      cursor: grab;
      width: 100px;
      height: 100px;
      user-select: none;
    }
    #message { margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–∞–∑–ª</h1>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <label>–®–∏—Ä–∏–Ω–∞:</label>
    <input type="number" id="cols" min="2" max="10" value="5" style="width:60px" />
    <label>–í—ã—Å–æ—Ç–∞:</label>
    <input type="number" id="rows" min="2" max="10" value="6" style="width:60px" />
    <label><input type="checkbox" id="enableDrag" checked/> –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ</label>
    <label><input type="checkbox" id="showPreview"/> –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</label>
    <button id="generate">–°–æ–∑–¥–∞—Ç—å –ø–∞–∑–ª</button>
    <button id="shuffleBtn" disabled>–ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
  </div>

  <div id="puzzle"></div>
  <div id="message"></div>

  <div id="previewContainer">
    <h3>–ö–∞–∫ –¥–æ–ª–∂–Ω–æ –≤—ã–≥–ª—è–¥–µ—Ç—å:</h3>
    <div id="previewPuzzle" style="display:inline-grid; gap:2px;"></div>
  </div>

  <script>
    const imgInput = document.getElementById('imageUpload');
    const showPreviewCheckbox = document.getElementById('showPreview');
    const previewContainer = document.getElementById('previewContainer');
    const previewImg = document.getElementById('previewImg');
    const generateBtn = document.getElementById('generate');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const puzzle = document.getElementById('puzzle');
    const enableDrag = document.getElementById('enableDrag');
    const message = document.getElementById('message');

    let imageURL = '';

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (file) {
        imageURL = URL.createObjectURL(file);
        previewImg.src = imageURL;
      }
    });

    showPreviewCheckbox.addEventListener('change', () => {
      previewContainer.style.display = showPreviewCheckbox.checked ? 'block' : 'none';
      if(showPreviewCheckbox.checked) renderPreview();
    });

    function renderPreview(){
      const cols = parseInt(document.getElementById('cols').value);
      const rows = parseInt(document.getElementById('rows').value);
      const prev = document.getElementById('previewPuzzle');
      if(!imageURL) return;
      prev.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
      prev.style.gridTemplateRows = `repeat(${rows}, 40px)`;
      prev.innerHTML = '';
      for(let y=0;y<rows;y++){
        for(let x=0;x<cols;x++){
          const cell = document.createElement('div');
          cell.style.width='40px';
          cell.style.height='40px';
          cell.style.backgroundImage = `url(${imageURL})`;
          cell.style.backgroundSize = `${cols*40}px ${rows*40}px`;
          cell.style.backgroundPosition = `-${x*40}px -${y*40}px`;
          cell.style.border='1px solid #333';
          prev.appendChild(cell);
        }
      }
    }('change', () => {
      previewContainer.style.display = showPreviewCheckbox.checked ? 'block' : 'none';
    });

    generateBtn.addEventListener('click', () => {
      if (!imageURL) return alert('–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');

      const cols = parseInt(document.getElementById('cols').value);
      const rows = parseInt(document.getElementById('rows').value);

      puzzle.innerHTML = '';
      puzzle.style.gridTemplateColumns = `repeat(${cols}, 100px)`;
      message.textContent = '';

      const pieces = [];
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const piece = document.createElement('div');
          piece.className = 'piece';
          piece.style.backgroundImage = `url(${imageURL})`;
          piece.style.backgroundSize = `${cols * 100}px ${rows * 100}px`;
          piece.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
          piece.dataset.correct = `${x}_${y}`;
          piece.draggable = enableDrag.checked;
          pieces.push(piece);
        }
      }

      // –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
      pieces.sort(() => Math.random() - 0.5);
      pieces.forEach(p => puzzle.appendChild(p));
      shuffleBtn.disabled = false;

      enableDragAndDrop();
    });

    shuffleBtn.addEventListener('click', () => {
      const children = Array.from(puzzle.children);
      children.sort(() => Math.random() - 0.5);
      puzzle.innerHTML = '';
      children.forEach(c => puzzle.appendChild(c));
      message.textContent = '';
    });

    enableDrag.addEventListener('change', () => {
      Array.from(puzzle.children).forEach(p => p.draggable = enableDrag.checked);
    });

    function enableDragAndDrop() {
      let dragged = null;

      puzzle.ondragstart = e => {
        if (!e.target.classList.contains('piece')) return;
        dragged = e.target;
      };

      puzzle.ondragover = e => e.preventDefault();

      puzzle.ondrop = e => {
        if (!e.target.classList.contains('piece')) return;
        const target = e.target;

        const draggedNext = dragged.nextSibling;
        const targetNext = target.nextSibling;

        puzzle.insertBefore(dragged, targetNext);
        puzzle.insertBefore(target, draggedNext);

        checkSolved();
      };
    }

    function checkSolved() {
      const items = Array.from(puzzle.children);
      let solved = true;

      items.forEach((p, i) => {
        const x = i % parseInt(document.getElementById('cols').value);
        const y = Math.floor(i / parseInt(document.getElementById('cols').value));
        if (p.dataset.correct !== `${x}_${y}`) solved = false;
      });

      message.textContent = solved ? '–ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω! üéâ' : '';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–∞–∑–ª</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #puzzle {
      display: grid;
      gap: 2px;
      background: #ccc;
      padding: 5px;
    }
    .piece {
      background-size: cover;
      cursor: grab;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–∞–∑–ª</h1>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <label>–®–∏—Ä–∏–Ω–∞ (–∫–æ–ª-–≤–æ –¥–µ—Ç–∞–ª–µ–π):</label>
    <input type="number" id="cols" min="2" max="15" value="5" />
    <label>–í—ã—Å–æ—Ç–∞:</label>
    <input type="number" id="rows" min="2" max="15" value="6" />
    <button id="generate">–°–æ–∑–¥–∞—Ç—å –ø–∞–∑–ª</button>
  </div>

  <div id="puzzle"></div>

  <script>
    const imgInput = document.getElementById('imageUpload');
    const generateBtn = document.getElementById('generate');
    const puzzle = document.getElementById('puzzle');
    let imageURL = '';

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) imageURL = URL.createObjectURL(file);
    });

    generateBtn.addEventListener('click', () => {
      if (!imageURL) return alert('–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');

      const cols = parseInt(document.getElementById('cols').value);
      const rows = parseInt(document.getElementById('rows').value);

      puzzle.style.gridTemplateColumns = `repeat(${cols}, 100px)`;
      puzzle.innerHTML = '';

      const pieces = [];

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.style.backgroundImage = `url(${imageURL})`;
          piece.style.backgroundSize = `${cols * 100}px ${rows * 100}px`;
          piece.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;

          piece.draggable = true;
          piece.dataset.position = `${x}_${y}`;

          pieces.push(piece);
        }
      }

      // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
      pieces.sort(() => Math.random() - 0.5);

      pieces.forEach((p) => puzzle.appendChild(p));

      // DnD –ª–æ–≥–∏–∫–∞
      let dragged;

      puzzle.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('piece')) dragged = e.target;
      });

      puzzle.addEventListener('dragover', (e) => e.preventDefault());

      puzzle.addEventListener('drop', (e) => {
        if (!e.target.classList.contains('piece')) return;
        const temp = document.createElement('div');

        puzzle.insertBefore(temp, dragged);
        puzzle.insertBefore(dragged, e.target);
        puzzle.insertBefore(e.target, temp);
        temp.remove();

        checkSolved();
      });

      function checkSolved() {
        const piecesNow = Array.from(puzzle.children);
        const correct = piecesNow.every((p, index) => {
          const x = index % cols;
          const y = Math.floor(index / cols);
          return p.dataset.position === `${x}_${y}`;
        });
        if (correct) alert('–ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω! üéâ');
      }

      puzzle.addEventListener('dragover', (e) => e.preventDefault());

      puzzle.addEventListener('drop', (e) => {
        if (!e.target.classList.contains('piece')) return;
        const temp = document.createElement('div');

        puzzle.insertBefore(temp, dragged);
        puzzle.insertBefore(dragged, e.target);
        puzzle.insertBefore(e.target, temp);
        temp.remove();
      });
    });
  </script>
</body>
</html>

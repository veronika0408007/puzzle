<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–∞–∑–ª</title>

<style>
body {
  font-family: Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

#controls {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

#puzzle {
  display: grid;
  gap: 2px;
  border: 2px solid #000;
  padding: 5px;
}

.piece {
  background-size: cover;
  cursor: grab;
  user-select: none;
}

#message {
  margin-top: 12px;
  font-weight: bold;
}

#previewContainer {
  margin-top: 15px;
  display: none;
  text-align: center;
}

.previewPiece {
  display: inline-block;
  border: 2px solid #444;
  margin: 1px;
  background-size: cover;
  background-position: center;
}
</style>
</head>

<body>

<h1>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–∞–∑–ª</h1>

<div id="controls">
  <input type="file" id="imageUpload" accept="image/*">
  <label>–®–∏—Ä–∏–Ω–∞:
    <input type="number" id="cols" min="2" max="15" value="5" style="width:60px">
  </label>
  <label>–í—ã—Å–æ—Ç–∞:
    <input type="number" id="rows" min="2" max="15" value="6" style="width:60px">
  </label>
  <label>
    <input type="checkbox" id="enableCheck" checked>
    –ü—Ä–æ–≤–µ—Ä—è—Ç—å –ø–æ–∑–∏—Ü–∏–∏ –¥–µ—Ç–∞–ª–µ–π
  </label>
  <button id="generate">–°–æ–∑–¥–∞—Ç—å –ø–∞–∑–ª</button>
  <button id="shuffleBtn" disabled>–ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
  <button id="previewBtn">–ü–æ–∫–∞–∑–∞—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É</button>
</div>

<div id="previewContainer">
  <h3>–ö–∞–∫ –¥–æ–ª–∂–Ω–æ –≤—ã–≥–ª—è–¥–µ—Ç—å:</h3>
  <div id="previewPuzzle"></div>
</div>

<div id="puzzle"></div>
<div id="message"></div>
<h3 id="timer">–í—Ä–µ–º—è: 0 —Å–µ–∫</h3>

<script>
const imgInput = document.getElementById('imageUpload');
const generateBtn = document.getElementById('generate');
const shuffleBtn = document.getElementById('shuffleBtn');
const previewBtn = document.getElementById('previewBtn');
const enableCheck = document.getElementById('enableCheck');
const puzzle = document.getElementById('puzzle');
const previewContainer = document.getElementById('previewContainer');
const previewPuzzle = document.getElementById('previewPuzzle');
const message = document.getElementById('message');
const timerDisplay = document.getElementById('timer');

let imageURL = '';
let pieces = [];
let cols = 5, rows = 6;
let pieceWidth = 100, pieceHeight = 100;
let startTime = null;
let timer = null;
let started = false;
let draggedPiece = null;

/* –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
imgInput.addEventListener('change', e => {
  if (e.target.files[0]) {
    imageURL = URL.createObjectURL(e.target.files[0]);
  }
});

/* –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä */
previewBtn.addEventListener('click', () => {
  if (!imageURL) return alert('–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
  renderPreview();
  previewContainer.style.display = 'block';
});

/* –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–∑–ª–∞ */
generateBtn.addEventListener('click', () => {
  if (!imageURL) return alert('–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');

  cols = +document.getElementById('cols').value;
  rows = +document.getElementById('rows').value;

  pieceWidth = Math.floor(500 / cols);
  pieceHeight = Math.floor(500 / rows);

  puzzle.style.gridTemplateColumns = `repeat(${cols}, ${pieceWidth}px)`;
  puzzle.style.gridTemplateRows = `repeat(${rows}, ${pieceHeight}px)`;
  puzzle.innerHTML = '';
  pieces = [];

  for (let i = 0; i < cols * rows; i++) {
    const piece = document.createElement('div');
    piece.className = 'piece';
    piece.style.width = pieceWidth + 'px';
    piece.style.height = pieceHeight + 'px';

    const r = Math.floor(i / cols);
    const c = i % cols;

    piece.style.backgroundImage = `url(${imageURL})`;
    piece.style.backgroundSize = `${cols * 100}% ${rows * 100}%`;
    piece.style.backgroundPosition =
      `${cols > 1 ? (c / (cols - 1)) * 100 : 0}% ${rows > 1 ? (r / (rows - 1)) * 100 : 0}%`;

    piece.dataset.correct = i;
    makeDraggable(piece);
    pieces.push(piece);
  }

  shuffle();
  resetTimer();
});

/* –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ */
shuffleBtn.addEventListener('click', shuffle);

function shuffle() {
  pieces.sort(() => Math.random() - 0.5);
  puzzle.innerHTML = '';
  pieces.forEach(p => puzzle.appendChild(p));
  shuffleBtn.disabled = false;
  message.textContent = '';
}

/* Drag & Drop */
function makeDraggable(piece) {
  piece.draggable = true;

  piece.addEventListener('dragstart', () => {
    draggedPiece = piece;
    if (!started) startTimer();
  });

  piece.addEventListener('dragover', e => e.preventDefault());

  piece.addEventListener('drop', e => {
    e.preventDefault();
    if (draggedPiece && draggedPiece !== piece) {
      swapPieces(draggedPiece, piece);
      if (enableCheck.checked) checkPositions();
      else if (isSolved()) stopTimer();
    }
  });
}

/* –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π swap */
function swapPieces(a, b) {
  const aNext = a.nextSibling === b ? a : a.nextSibling;
  puzzle.insertBefore(b, a);
  puzzle.insertBefore(a, aNext);
}

/* –ü—Ä–æ–≤–µ—Ä–∫–∞ */
function checkPositions() {
  const children = [...puzzle.children];
  let solved = true;

  children.forEach((p, i) => {
    if (+p.dataset.correct === i) {
      p.style.border = '2px solid green';
    } else {
      p.style.border = '2px solid red';
      solved = false;
    }
  });

  if (solved) {
    message.textContent = '–ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω! üéâ';
    stopTimer();
  }
}

function isSolved() {
  return [...puzzle.children].every((p, i) => +p.dataset.correct === i);
}

/* –¢–∞–π–º–µ—Ä */
function startTimer() {
  started = true;
  startTime = Date.now();
  timer = setInterval(() => {
    timerDisplay.textContent =
      '–í—Ä–µ–º—è: ' + Math.floor((Date.now() - startTime) / 1000) + ' —Å–µ–∫';
  }, 500);
}

function stopTimer() {
  clearInterval(timer);
  timerDisplay.textContent =
    '–ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω! –í—Ä–µ–º—è: ' + Math.floor((Date.now() - startTime) / 1000) + ' —Å–µ–∫';
}

function resetTimer() {
  clearInterval(timer);
  started = false;
  timerDisplay.textContent = '–í—Ä–µ–º—è: 0 —Å–µ–∫';
}

/* –ü—Ä–µ–≤—å—é */
function renderPreview() {
  previewPuzzle.innerHTML = '';
  previewPuzzle.style.width = pieceWidth * cols + 'px';

  for (let i = 0; i < cols * rows; i++) {
    const div = document.createElement('div');
    div.className = 'previewPiece';
    div.style.width = pieceWidth + 'px';
    div.style.height = pieceHeight + 'px';

    const r = Math.floor(i / cols);
    const c = i % cols;

    div.style.backgroundImage = `url(${imageURL})`;
    div.style.backgroundSize = `${cols * 100}% ${rows * 100}%`;
    div.style.backgroundPosition =
      `${cols > 1 ? (c / (cols - 1)) * 100 : 0}% ${rows > 1 ? (r / (rows - 1)) * 100 : 0}%`;

    previewPuzzle.appendChild(div);
  }
}
</script>

</body>
</html>

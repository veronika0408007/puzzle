<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Виртуальный пазл</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    #puzzle {
      display: grid;
      gap: 2px;
      background: #ccc;
      padding: 5px;
      border: 2px solid #000;
      min-width: 200px;
      min-height: 200px;
    }
    #previewContainer {
      margin-top: 15px;
      display: none;
      text-align: center;
    }
    #previewContainer img {
      max-width: 300px;
      border: 2px solid #444;
    }
    .piece {
      background-size: cover;
      cursor: grab;
      width: 100px;
      height: 100px;
      user-select: none;
    }
    #message { margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Виртуальный пазл</h1>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <label>Ширина:</label>
    <input type="number" id="cols" min="2" max="15" value="5" style="width:60px" />
    <label>Высота:</label>
    <input type="number" id="rows" min="2" max="15" value="6" style="width:60px" />
    <label><input type="checkbox" id="enableDrag" checked/> Перетаскивание</label>
    <label><input type="checkbox" id="showPreview"/> Показать результат</label>
    <button id="generate">Создать пазл</button>
    <button id="shuffleBtn" disabled>Перемешать</button>
  </div>

  <div id="puzzle"></div>
  <div id="message"></div>

  <div id="previewContainer">
    <h3>Как должно выглядеть:</h3>
    <img id="previewImg" />
  </div>

  <script>
    const imgInput = document.getElementById('imageUpload');
    const showPreviewCheckbox = document.getElementById('showPreview');
    const previewContainer = document.getElementById('previewContainer');
    const previewImg = document.getElementById('previewImg');

    let imageURL = '';

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (file) {
        imageURL = URL.createObjectURL(file);
        previewImg.src = imageURL;
      }
    });

    showPreviewCheckbox.addEventListener('change', () => {
      previewContainer.style.display = showPreviewCheckbox.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>

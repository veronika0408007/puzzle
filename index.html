<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Виртуальный пазл</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      padding: 20px;
      position: relative;
    }
    #controls {
      margin-bottom: 20px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    #puzzle {
      display: grid;
      gap: 2px;
      background: #ccc;
      padding: 5px;
      border: 2px solid #000;
      min-width: 200px;
      min-height: 200px;
    }
    #previewContainer {
      margin-top: 15px;
      display: none;
      text-align: center;
    }
    #previewContainer img {
      max-width: 300px;
      border: 2px solid #444;
    }
    #previewPuzzle div {
      border:1px solid #333;
    }
    .piece {
      background-size: cover;
      cursor: grab;
      width: 100px;
      height: 100px;
      user-select: none;
    }
    #message { margin-top: 12px; font-weight: bold; }

    /* Кнопка наверх */
    #scrollUpBtn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 24px;
      background: #444;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    @media (max-width: 600px) {
      #puzzle { width: 100%; max-width: 100%; }
      .piece { width: 50px; height: 50px; }
      #previewPuzzle div { width: 25px !important; height: 25px !important; }
      #controls { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <h1>Виртуальный пазл</h1>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <label>Ширина:</label>
    <input type="number" id="cols" min="2" max="10" value="5" style="width:60px" />
    <label>Высота:</label>
    <input type="number" id="rows" min="2" max="10" value="6" style="width:60px" />
    <label><input type="checkbox" id="enableDrag" checked/> Перетаскивание</label>
    <label><input type="checkbox" id="showPreview"/> Показать результат</label>
    <button id="generate">Создать пазл</button>
    <button id="shuffleBtn" disabled>Перемешать</button>
  </div>

  <div id="puzzle"></div>
  <div id="message"></div>

  <div id="previewContainer">
    <div id="scrollDown" style="display:none; font-size:32px; cursor:pointer; text-align:center; margin-bottom:10px;">⬇️</div>
    <h3>Как должно выглядеть:</h3>
    <div id="previewPuzzle" style="display:inline-grid; gap:2px;"></div>
  </div>

  <div id="scrollUpBtn">⬆️ Наверх</div>

  <script>
    const imgInput = document.getElementById('imageUpload');
    const showPreviewCheckbox = document.getElementById('showPreview');
    const previewContainer = document.getElementById('previewContainer');
    const previewPuzzle = document.getElementById('previewPuzzle');
    const scrollDown = document.getElementById('scrollDown');
    const scrollUpBtn = document.getElementById('scrollUpBtn');
    const previewImg = document.getElementById('previewImg');
    const generateBtn = document.getElementById('generate');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const puzzle = document.getElementById('puzzle');
    const enableDrag = document.getElementById('enableDrag');
    const message = document.getElementById('message');

    let imageURL = '';

    imgInput.addEventListener('change', e => {
      const file = e.target.files && e.target.files[0];
      if (file) {
        imageURL = URL.createObjectURL(file);
        previewImg.src = imageURL;
      }
    });

    showPreviewCheckbox.addEventListener('change', () => {
      const isOn = showPreviewCheckbox.checked;
      previewContainer.style.display = isOn ? 'block' : 'none';
      scrollDown.style.display = isOn ? 'block' : 'none';
      scrollUpBtn.style.display = isOn ? 'block' : 'none';
      if(isOn) renderPreview();
    });

    scrollDown.onclick = () => previewContainer.scrollIntoView({ behavior: 'smooth' });
    scrollUpBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    function renderPreview(){
      const cols = parseInt(document.getElementById('cols').value);
      const rows = parseInt(document.getElementById('rows').value);
      if(!imageURL) return;
      previewPuzzle.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
      previewPuzzle.style.gridTemplateRows = `repeat(${rows}, 40px)`;
      previewPuzzle.innerHTML = '';
      for(let y=0;y<rows;y++){
        for(let x=0;x<cols;x++){
          const cell = document.createElement('div');
          cell.style.width='40px';
          cell.style.height='40px';
          cell.style.backgroundImage = `url(${imageURL})`;
          cell.style.backgroundSize = `${cols*40}px ${rows*40}px`;
          cell.style.backgroundPosition = `-${x*40}px -${y*40}px`;
          cell.style.border='1px solid #333';
          previewPuzzle.appendChild(cell);
        }
      }
    }
  </script>
</body>
</html>
